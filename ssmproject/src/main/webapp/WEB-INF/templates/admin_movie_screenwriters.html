<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <style type="text/css">
        .container {
            margin-top: 30px;
            border: 1px solid #b3a6a6;
            border-radius: 10px;
        }

        .tou {
            background: whitesmoke;
            height: 30px;
            line-height: 30px;
            text-indent: 2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom: 1px solid #b3a6a6;
        }

        table {
            text-align: center;
            margin-top: 10px;
            border-top: 1px solid #b3a6a6;
        }

        table th {
            text-align: center;
        }

        button span {
            color: red;
        }

        label {
            line-height: 35px;
        }

        .form-group {
            margin-left: 130px;
        }
    </style>
    <script type="text/javascript">
        function addscreenwriter(){
            $.post(
                "/screenwriter_add",
                "screenwriter_name="+$("#addname").val(),
                function (result) {
                    if(result.code==200){
                        alert(result.message);
                        window.location.reload();
                    }else {
                        alert(result.message);
                    }
                },"json"
            )
        }
        var screenwriter_id;
        function falsedeletescreenwriter(screenwriter_id){
            this.screenwriter_id=screenwriter_id;
        }
        function deletescreenwriter(){
            $.getJSON(
                "/screenwriter_delete",
                "screenwriter_id="+screenwriter_id,
                function (result){
                   // alert(JSON.stringify(result));
                    if(result.code==200){
                        alert(result.message);
                        window.location.reload();
                    }else {
                        alert(result.message);
                    }
                }
            );
        }
        function toupdatescreenwriter(screenwriter_id){
            $.post(
                "/screenwriter_toupdate",
                "screenwriter_id="+screenwriter_id,
                function (result){
                    //alert(JSON.stringify(result))
                    $("#screenwriterid").val(result.screenwriter_id);
                    $("#filmCa").val(result.screenwriter_name);
                }
            );
        }
        function  updatescreenwriter(){
            var data=$("#updatefrom").serialize();
             //alert(data);
            $.post(
                "/screenwriter_update",
                data,
                function (result){
                    if(result.code==200){
                        alert(result.message);
                        window.location.reload();
                    }else {
                        alert(result.message);
                    }
                },"json"
            );
        }
    </script>
</head>

<body>
<div class="container" style="padding: 0px;">
    <div class="tou"><span class="glyphicon glyphicon-align-justify"></span><span style="font-weight: bold; margin-left: 6px;">操作信息管理</span></div>
    <table class="table " style="margin-top: 0px;">
        <caption><span id="sum" style="margin-left: 30px;">共<span th:text="${screenwriterPage.totalcount}"></span>条</span></caption>
        <thead>
        <tr>
            <th>编号</th>
            <th>编剧名字</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="table">

        <tr th:each="screenwriter:${screenwriterPage.records}">
            <td th:text="${screenwriter.screenwriter_id}">1</td>
            <td th:text="${screenwriter.screenwriter_name}">动作</td>
            <td>
                <button  type='button' th:onclick="|toupdatescreenwriter(${screenwriter.screenwriter_id})|" data-toggle='modal' data-target='#myModal'  class='btn btn-default' style='border:1px solid #32CD32;'>
                            <span class='glyphicon glyphicon-pencil' style='margin-right: 6px;color: #32CD32;'>
                            </span><span style='color: #32CD32;'>修改</span></button>
                <button  type='button' th:onclick="|falsedeletescreenwriter(${screenwriter.screenwriter_id})|" data-toggle='modal' data-target='#delete' class='btn btn-default' style='border:1px solid red; margin-left: 6px;'>
                    <span class='glyphicon glyphicon-trash' style='margin-right: 6px;'></span><span>删除</span>
                </button>
            </td>
        </tr>


        </tbody>
        <!-- 删除 -->
        <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel" style="text-align: center;">是否删除类型"<font id="leix" color="red"></font>"<font id="idx" style="display: none;"></font></h4>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button id="but44" type="button" class="btn btn-danger" onclick="deletescreenwriter()">确定删除</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

        <!--修改弹出框 -->
        <div class="modal fade" id="myModal"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="updatefrom">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title"  style="text-align: center;">编剧修改</h4>
                        </div>
                        <div class="text-center" style="margin-top: 15px; text-align: center;">
                            <div class="form-group">
                                <label  class="col-sm-3 control-label">编号</label>
                                <div class="">
                                    <input type="text" name="screenwriter_id" readonly="readonly" class="form-control" style="margin-left: 0px; display: inherit;width: 230px;" id="screenwriterid">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-3 control-label">编剧名字</label>
                                <div class="">
                                    <input type="text" name="screenwriter_name" class="form-control" style="display: inherit;width: 230px;" id="filmCa">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" style="text-align: center;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button id="but4" type="button" class="btn btn-danger" onclick="updatescreenwriter();">确定</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </form>
            </div>
            <!-- /.modal-dialog -->
        </div>
    </table>

    <!--分页-->
    <div id="fenye" class="panel-footer" style="text-align: center; ">
        <nav style="height: 35px;">
            <ul class="pagination" style="margin-top:0px;">
                <!--页数左<<扩展（上一页按钮）-->
                <li id="Previous" th:if="${screenwriterPage.pageIndex>1}">
                    <a aria-label="Previous" th:href="|/filmcategory_paging?pageIndex=${screenwriterPage.pageIndex-1}|">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li th:each="num:${screenwriterPage.numbers}"><a th:style="${screenwriterPage.pageIndex==num}?'backgound-color:#2aabd2;font-weight: bold;':''" class='|active data' th:href='|/screenwriter_paging?pageIndex=${num}|' th:text="${num}">XXX</a></li>
                <!--页数右<<扩展(下一页按钮)-->
                <li id="li" th:if="${screenwriterPage.pageIndex<screenwriterPage.pageCount}">

                    <a aria-label="Next" th:href="|/screenwriter_paging?pageIndex=${screenwriterPage.pageIndex+1}|">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>

            </ul>
        </nav>
        <div class="clearfix"></div>
    </div>

    <div align="center" style="margin-bottom: 10px;padding-top: 10px; border-top: 1px solid #b3a6a6;">
        <button id="but2" type="button" data-toggle='modal' data-target='#add' class="btn btn-success" style=" width: 100px; height: 40px; line-height: 30px;">
            <span class="glyphicon glyphicon-ok"  style="margin-right: 6px; color:white; font-size: 16px;"></span>
            <span  style="color:white; font-weight: 800;font-size: 16px;">增加</span>
        </button>
    </div>
    <!--新增-->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title"  style="text-align: center;">编剧添加</h4>
                </div>
                <div class="text-center" style="margin-top: 15px; text-align: center;">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">新增编剧</label>
                        <div class="">
                            <input type="text"  class="form-control" style="display: block;width: 230px;" id="addname">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="text-align: center;">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="but5" type="button" class="btn btn-danger" onclick="addscreenwriter()" data-dismiss="modal">添加</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
</body>
</html>
